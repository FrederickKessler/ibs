    <div class="learn-more">
	  <div class="container">
		<div class="row">
	  	  <div class="col-md-12">
			<form action="http://de.wikipedia.org/wiki" method="post" target="_blank" name="frmWiki">
			<br>
			<br>
			<label for="search">Bitte Suchtext eingeben</label>			
			<table>
				<tbody>
					<tr>
						<th>Wikipedia Suche </th>
						<td>
							<input maxlength="255" size="25" name="xsearch" id="search" >
						</td>
						<td>						
							<input onclick="window.document.frmWiki.action = 'https://de.wikipedia.org/w/index.php?title=Spezial%3ASuche&amp;profile=default&amp;search=' + document.frmWiki.xsearch.value + '&amp;fulltext=Search';" value="Volltextsuche" name="bVolltext" id="bVol" type="submit">
							<label for="bVol">Klicken für Volltextsuche</label>	
						</td>	
						<td>
							<input onclick="window.document.frmWiki.action = 'https://de.wikipedia.org/wiki/' + document.frmWiki.xsearch.value;" value="Artikelsuche" name="bArtikel" id="bArt" type="submit">
							<label for="bArt">Klicken für Artikelsuche</label>
					    </td>	
					</tr>
				 </tbody>
			  </table>
			</form>
		  </div>
