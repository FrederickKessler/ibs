<!DOCTYPE html>
<html>
<html lang="de"> 

	<head>
	  <meta charset="utf-8">
	  
	  <title>Wikipedia Volltext- und Artikelsuche</title>
	  
	</head>

	<body>
		<h1 tabindex = 1>Wikipedia Suche</h1>
		
		<form action="http://de.wikipedia.org/wiki" method="post" target="_blank" name="frmWiki">
			<label for="frmWiki">Such Formular</label>	
			<br>
			<br>
			<label for="search">Bitte Suchtext für Volltextsuche eingeben</label>		
			<table>
				<tbody>
					<tr>
						<th>Wikipedia Volltext Suche</th>
						<td>
							<input maxlength="255" size="25" name="xsearch" id="search" >
							<input value="de" name="hl" id="frmWiki" type="hidden">
						</td>
						<td>
							<input onclick="window.document.frmWiki.action = 'https://de.wikipedia.org/w/index.php?title=Spezial%3ASuche&profile=default&search=' + document.frmWiki.xsearch.value + '&fulltext=Search';" value="Suche" name="btnG" type="submit">
						</td>
						
					</tr>
				</tbody>
			</table>
			<br>
			<label for="search2">Bitte Suchtext für Artikelsuche eingeben</label>	
			<table>
				<tbody>
					<tr>
						<th>Wikipedia Artikel Suche</th>
						<td>
							<input maxlength="255" size="25" name="xsearch2" id="search2" >
							<input value="de" name="hl" id="frmWiki" type="hidden">
						</td>
						<td>
							<input onclick="window.document.frmWiki.action = 'https://de.wikipedia.org/wiki/' + document.frmWiki.xsearch2.value;" value="Suche" name="btnG" type="submit">
						</td>
						
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
